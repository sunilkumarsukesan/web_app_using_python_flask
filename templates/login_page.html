<body>
<div class="jumbotron">
    <h1 class="display-4">Welcome!</h1>
</div>
<div class="container">
    <h3>Enter your username and password</h3><br>
    <form class="border" class="form-horizontal" method="GET" action="/home">
            <div class="container" >
            <div class="form-group">
                <br>
                <label class="control-label col-sm-2" for="username">Username</label>
                <input id ="username" placeholder="Enter your username" name="username">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password</label>
                <input id ="password" type="password" name="password">
            </div>
            <input class="btn btn-secondary" href = "/home" id ="login" type="Submit">
            <P><br><a href="/register">New User</a></P>
            </div>
    </form>
</div>
</body>
